<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div class="container">

    <div class="upper">
      <img class="profile" src="./images/image-victor.jpg" alt="">
    </div>

    <div class="lower">
        <h1 class="title">Victor Crest <span class="age">26</span></h1>
  
        <p class="city">London</p>
     
     
     
        <hr class="line">

      <div class="stats">
        <div class="stats-data">
          <h1 class="stats-num">80K</h1>
          <span class="stats-name">Followers</span>
        </div>
        <div class="stats-data">
          <h1 class="stats-num">803K</h1>
          <span class="stats-name">Likes</span>
        </div>
        <div class="stats-data">
          <h1 class="stats-num">1.4K</h1>
          <span class="stats-name">Photos</span>
        </div>
      </div>
    </div>
    
    

  
  </div>


</body>
</html>
